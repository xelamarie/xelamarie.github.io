<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="author" content="Shayla Nelson" />
   <meta name="description" content="Progressive Loading of Images Assignment" />
   <title>Lazy Load Images</title>
   <link rel="stylesheet" href="normalize.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="styles.css" />
</head>

<h1>Lazy Load Images</h1>
<main>
   <div class="picture-gallery">
      <picture>
         <img src='https://via.placeholder.com/300x400?text=I+am+a+placeholder!'
            data-src='https://lorempixel.com/300/400/nature/' alt='Picture of Nature'>
      </picture>
      <picture>
         <img src='https://via.placeholder.com/300x400?text=I+am+a+placeholder!'
            data-src='https://lorempixel.com/300/400/food/' alt='Picture of Food'>
      </picture>
      <picture>
         <img src='https://via.placeholder.com/300x400?text=I+am+a+placeholder!'
            data-src='https://lorempixel.com/300/400/city/' alt='Picture of a City'>
      </picture>
      <picture>
         <img src='https://via.placeholder.com/300x400?text=I+am+a+placeholder!'
            data-src='https://lorempixel.com/300/400/abstract/' alt='Abstract Picture'>
      </picture>
      <picture>
         <img src='https://via.placeholder.com/300x400?text=I+am+a+placeholder!'
            data-src='https://lorempixel.com/300/400/animals/' alt='Picture of Animal'>
      </picture>
   </div>
   <script src="scripts.js"></script>
</main>

</html>
